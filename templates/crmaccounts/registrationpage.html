<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .container{
            background-color: coral;
            border: 2px solid crimson;
            width: 400px;
            font-family: Algerian;
            margin-top: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;

        }
        body{

            background-color: darksalmon;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <form method="POST">
                <h2 class="text-center mt-5 text-white bg-info">Registration Page</h2>
                {% csrf_token %}
<center>
                {{ form.first_name }}<br>
                {{ form.last_name }}<br>
                {{ form.email }}<br>
                {{ form.username }}<br>
                {{ form.password1 }}<br>
                {{ form.password2 }}
</center>
                <center>
                <input type="submit" value="Submit" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
                </center>
                {{ form.error }}

                <h4>Already Have An Account:<a class="btn btn-info "href="{% url 'login' %}">Login</a> </h4>
            </form>

        </div>
    </div>
</div>
<script>
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder = 'First Name...'
form_fields[2].placeholder = 'Last Name...'
form_fields[3].placeholder = 'Email...'
form_fields[4].placeholder = 'Username...'
form_fields[5].placeholder = 'Password...'
form_fields[6].placeholder = 'Confirm Password...'
</script>
</body>
</html>
